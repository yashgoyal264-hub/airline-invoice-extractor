<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
    <style>
        body {
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        .success {
            color: #10b981;
            font-size: 60px;
            margin: 0;
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        .info {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .url {
            background: #e5e7eb;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            word-break: break-all;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">âœ…</div>
        <h1>Connection Successful!</h1>
        <p>If you can see this page, the network connection is working perfectly!</p>
        
        <div class="info">
            <h3>Next Steps:</h3>
            <p>1. The main app is at:</p>
            <div class="url">http://192.168.98.216:8888</div>
            <p>2. Or click the button below:</p>
        </div>
        
        <button onclick="window.location.href='/'">Go to Main App</button>
        
        <div class="info" style="margin-top: 30px;">
            <p><strong>Your IP:</strong> <span id="userIp"></span></p>
            <p><strong>Time:</strong> <span id="time"></span></p>
        </div>
    </div>
    
    <script>
        // Show current time
        document.getElementById('time').textContent = new Date().toLocaleString();
        
        // Try to get user's IP
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('userIp').textContent = data.ip;
            })
            .catch(() => {
                document.getElementById('userIp').textContent = 'Local Network';
            });
    </script>
</body>
</html>
